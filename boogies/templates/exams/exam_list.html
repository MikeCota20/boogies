{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Lista de Exámenes</h2>

    {% for exam in exams %}
        <div class="card mb-3 shadow-lg">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'exam_detail' exam.pk %}" class="text-decoration-none text-primary">
                        {{ exam.title }}
                    </a>
                </h4>
                <p class="card-text"><strong>Profesor:</strong> {{ exam.teacher.username }}</p>
            </div>
        </div>
    {% empty %}
        <p class="text-muted text-center">No hay exámenes registrados aún.</p>
    {% endfor %}
</div>
{% endblock %}
